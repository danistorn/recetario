<body>
    <header>
        <nav>

        <h1 class="titulo">Mis Recetas Veganas</h1>

    </header>
    <div class="container">
        
        <div class="up-pane">
            <div class="ingredientes-container">
                <div class="legumbres ingredientes">
                    <h2>Legumbres</h2>
                    <hr class="linea1">
                    <label class="ingrediente"> <input type="checkbox" >Garbanzost</label>
                    <label class="ingrediente"> <input type="checkbox" >Lentejones</label>
                    <label class="ingrediente"> <input type="checkbox" >Porotos rojos</label>
                    <label class="ingrediente"> <input type="checkbox" >Porotos negros</label>
                    <label class="ingrediente"> <input type="checkbox" >Protos Cranberries/Regina</label>
                    <label class="ingrediente"> <input type="checkbox" >Soja Texturizada</label>
                </div>
                <div class="cereales ingredientes">
                    <h2>Cereales</h2>
                    <hr class="linea2">
                    <label class="ingrediente"> <input type="checkbox" >Arroz yamaní</label>
                    <label class="ingrediente"> <input type="checkbox" >Quinoa</label>
                    <label class="ingrediente"> <input type="checkbox" >Mijo</label>
                    <label class="ingrediente"> <input type="checkbox" >Amaranto</label>
                    <label class="ingrediente"> <input type="checkbox" >Cebada</label>
                    <label class="ingrediente"> <input type="checkbox" >Avena</label>
                </div>
                <div class="especias ingredientes">
                    <h2>Especias</h2>
                    <hr class="linea3">
                    <label class="ingrediente"> <input type="checkbox" >Pimentón</label>
                    <label class="ingrediente"> <input type="checkbox">Cúrcuma</label>
                    <label class="ingrediente"> <input type="checkbox" >Ají molido</label>
                    <label class="ingrediente"> <input type="checkbox" >Canela</label>
                    <label class="ingrediente"> <input type="checkbox" >Jengibre</label>
                    <label class="ingrediente"> <input type="checkbox" >Romero</label>
                    <label class="ingrediente"> <input type="checkbox" >Tomillo</label>
                </div>
                <div class="otros ingredientes">
                    <h2>Otros</h2>
                    <hr class="linea4">
                    <label class="ingrediente"> <input type="checkbox" >Tofu</label>
                    <label class="ingrediente"> <input type="checkbox" >Salsa de Soja</label>
                    <label class="ingrediente"> <input type="checkbox" >Salsa Inglesa</label>
                    <label class="ingrediente"> <input type="checkbox" >Levadura Nutricional</label>
                    <label class="ingrediente"> <input type="checkbox" >Cubo/Caldo de Vegetales</label>
                </div>
            </div>
        </div>
